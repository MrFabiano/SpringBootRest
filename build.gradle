plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.3'
    implementation 'org.flywaydb:flyway-core:8.0.5'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.6.3'
    implementation 'com.nimbusds:oauth2-oidc-sdk:9.35'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.153'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.6.3'
    implementation 'net.sf.jasperreports:jasperreports:6.19.0'
    implementation 'net.sf.jasperreports:jasperreports-functions:6.19.0'
    implementation 'org.modelmapper:modelmapper:3.0.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.3'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'io.springfox:springfox-bean-validators:2.9.2'
    implementation 'org.springframework.boot:spring-boot-starter:2.6.3'
    implementation 'org.projectlombok:lombok:1.18.22'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.3'
    runtimeOnly 'mysql:mysql-connector-java:8.0.28'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.3'
    testImplementation 'junit:junit:4.13.2'
}

group = 'com.algafoodapi'
version = '0.0.1-SNAPSHOT'
description = 'algafoodapi'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
